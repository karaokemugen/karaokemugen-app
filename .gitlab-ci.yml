  stage: test
  retry:
    max: 2
  interruptible: true
  needs: []
  artifacts:
    expire_in: 1 day
  tags:
    - $RUNNER_LINUX
  services:
    - postgres:13
  variables:
    POSTGRES_USER: karaokemugen_app
    POSTGRES_PASSWORD: musubi
  script:
    - yarn install --check-files --force --cache-folder .yarn
    - touch mpv
    - touch ffmpeg
    - touch patch
    - mkdir app
    - cp -f config.CICD.yml app/config.yml
    - export LANG=en_US
    - node --version
    - node util/extUnaccent.js
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
    - yarn testCI --verbose
