# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
image: axelterizaki/karaokemugen-ci:node-18
variables:
  GIT_SUBMODULE_STRATEGY: recursive
  ELECTRON_CACHE: '.cache/electron'
  DS_INCLUDE_DEV_DEPENDENCIES: 'false'
  DIST_LINUX_X64: dist_linux-x64-7.1.tar.gz
  DIST_LINUX_ARM64: dist_linux-arm64-7.x.tar.gz
  DIST_WIN: dist_win-6.x.tar.gz
  DIST_MAC: dist_mac-7.x.tar.gz
sast:
  variables:
    SAST_EXCLUDED_PATHS: spec, test, tests, tmp, assets, build, img, util, packages
    SECRET_DETECTION_EXCLUDED_PATHS: doc, spec, test, tests, .md, node_modules, yarn.lock, kmfrontend/node_modules
  stage: test
include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "grumble-flatpak"
    - if: '$CI_COMMIT_TAG'
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_COMMIT_BRANCH == "next"
cache:
  key: km-app-${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - kmfrontend/node_modules/
stages:
  - schedule
  - test
  - build
  - scan
  - package
  - deploy
  - release
semgrep-sast:
  interruptible: true
  stage: scan
  artifacts:
    expire_in: 1 day
  cache: {}
  tags:
    - $RUNNER_LINUX
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ /^ðŸš€ new release/'
      when: never
    - if: '$CI_COMMIT_MESSAGE =~ /^:rocket: new release/'
      when: never
    - if: $SCHEDULED_RELEASES == "true"
      when: never
    - if: $CI_COMMIT_BRANCH == "next"
    - when: never
